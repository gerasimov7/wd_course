<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists - Food</title>
    <style>body {background-color:#ffcc66}</style>
</head>

<body>
    <h2><i>Любими храни:</i></h2>

    <ol>
        <li><b>Супи</b>
            <ul>
                <li>Шкембе чорба</li>
                <li>Доматена супа</li>
            </ul>
        </li>
        <li><b>Основни</b>
            <ul>
                <li>Пица</li>
                <li>Пиле с четири вида сирена</li>
                <li>Пълнени чушки с ориз и кайма</li>
            </ul>
        </li>
        <li><b>Десерти</b>
            <ul>
                <li>Шоколадов мус</li>
                <li>Сладолед</li>
            </ul>
        </li>
    </ol>
</body>

</html>
