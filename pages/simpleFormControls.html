<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Controls</title>
    <style>body {background-color:#ffcc66}</style>
</head>

<body>

    <h1>Регистрация</h1>

    <form action="registration.py" method="get">
        <fieldset>
            <legend>Лични данни</legend>
            <label for="userName">Име:</label>
            <input type="text" name="userName" id="userName" placeholder="Малко име на латиница" autofocus autocomplete="on"><br>
            <label for="userSurName">Име:</label>
            <input type="text" name="userSurName" id="userSurName" placeholder="Фамилия на латиница" autocomplete="on"><br>
            <label for="gender">Пол:</label>
            <label>мъж<input type="radio" name="gender" id="gender" value="m"></label>
            <label>жена<input type="radio" name="gender" id="gender" value="f"></label>
        </fieldset>
        <label for="comment">Коментар:</label><br>
        <textarea name="comment" id="comment" cols="30" rows="2" placeholder="Напишете ни нещо"></textarea><br>
        <button type="submit">Изпрати</button>
    </form>

    <p style="text-align:center"><a href="../index.html">Go Back</a></p>
</body>

</html>
